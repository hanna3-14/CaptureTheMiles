<fieldset class="distance-form">
	<legend>Add New Distance</legend>

	<div class="form-input">
		<label>Name</label>
		<input required [(ngModel)]="distance.name" />
	</div>

	<div class="form-input">
		<label>Distance (meters)</label>
		<input type="number" [(ngModel)]="distance.distanceInMeters" />
	</div>

	<div class="form-input">
		<label></label>
		<button class="save-button" (click)="saveNewDistance()">save</button>
	</div>
</fieldset>
