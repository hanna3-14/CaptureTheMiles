<table style="width: 100%">
	<thead>
		<tr>
			<th>id</th>
			<th>name</th>
			<th>distance</th>
			<th>time</th>
			<th>place</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let result of results">
			<th>{{ result.id }}</th>
			<td>{{ result.name }}</td>
			<td>{{ result.distance }}</td>
			<td>{{ result.time }}</td>
			<td>{{ result.place }}</td>
		</tr>
	</tbody>
</table>
