<app-page-layout>
	<table style="width: 100%">
		<thead>
			<tr>
				<th>id</th>
				<th>name</th>
				<th>distance</th>
				<th>time (net)</th>
				<th>place (total)</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let result of results">
				<th>{{ result.id }}</th>
				<td>{{ result.name }}</td>
				<td>{{ result.distance }}</td>
				<td>{{ result.timeNet }}</td>
				<td>{{ result.placeTotal }}</td>
			</tr>
		</tbody>
	</table>
</app-page-layout>
