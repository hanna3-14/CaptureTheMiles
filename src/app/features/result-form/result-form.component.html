<h2>add new result</h2>

<div>
	<label>Event Name</label>
	<select required [(ngModel)]="events[0].name">
		<option *ngFor="let event of events" [value]="event.name">
			{{ event.name }}
		</option>
	</select>
</div>

<div>
	<label>Date</label>
	<input type="date" required [(ngModel)]="result.date" />
</div>

<div>
	<label>Distance</label>
	<select required [(ngModel)]="result.distance">
		<option *ngFor="let distance of distances" [value]="distance">
			{{ distance }}
		</option>
	</select>
</div>

<div>
	<label>Time (gross)</label>
	<input type="number" [(ngModel)]="result.timeGross.hours" />
	<input type="number" [(ngModel)]="result.timeGross.minutes" />
	<input type="number" [(ngModel)]="result.timeGross.seconds" />
</div>

<div>
	<label>Time (net)</label>
	<input type="number" [(ngModel)]="result.timeNet.hours" />
	<input type="number" [(ngModel)]="result.timeNet.minutes" />
	<input type="number" [(ngModel)]="result.timeNet.seconds" />
</div>

<div>
	<label>Category</label>
	<input [(ngModel)]="result.category" />
</div>

<div>
	<label>Agegroup</label>
	<input [(ngModel)]="result.agegroup" />
</div>

<div>
	<label>Place (total)</label>
	<input type="number" [(ngModel)]="result.place.total" />
</div>

<div>
	<label>Place (category)</label>
	<input type="number" [(ngModel)]="result.place.category" />
</div>

<div>
	<label>Place (agegroup)</label>
	<input type="number" [(ngModel)]="result.place.agegroup" />
</div>

<div>
	<label>Finisher (total)</label>
	<input type="number" [(ngModel)]="result.finisher.total" />
</div>

<div>
	<label>Finisher (category)</label>
	<input type="number" [(ngModel)]="result.finisher.category" />
</div>

<div>
	<label>Finisher (agegroup)</label>
	<input type="number" [(ngModel)]="result.finisher.agegroup" />
</div>

<button (click)="saveNewResult()">save</button>
